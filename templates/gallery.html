<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <!-- Add your CSS and JS links here -->
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        {% for image in images %}
            <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}">
        {% endfor %}
    </div>
</body>
</html>
